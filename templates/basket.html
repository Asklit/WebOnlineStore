{% extends "base_without_search.html" %}

{% block content %}

<!--<link rel="stylesheet" type="text/css" href="../static/css/catalog.css">-->

<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Корзина</h1>
                    <h6 class="mb-0 text-muted">Количество товаров: {{ count }}</h6>
                  </div>
                  <hr class="my-4">
                  {% for elem in list_items %}

                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="../static/img/products/{{ elem[3] }}/{{ elem[4] }}"
                          class="img-fluid rounded-3" alt="">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{ elem[1] }}</h6>
                        <h6 class="text-black mb-0">{{ elem[0] }}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>

<!--                        <input id="form1" min="0" name="quantity" value="1" type="number"-->
<!--                          class="form-control form-control-sm" />-->

<!--                        <button class="btn btn-link px-2"-->
<!--                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">-->
<!--                          <i class="fas fa-plus"></i>-->
<!--                        </button>-->
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{ elem[2] }}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="/delete_from_cart/{{ elem[5] }}" class="text-muted"><i class="bi bi-x-lg"></i></a>
                      </div>
                    </div>

                    <hr class="my-4">

                  {% endfor %}

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="/" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>На Главную</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Итого</h3>
                  <hr class="my-4">

                  <form class="mt-4">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                             placeholder="Имя/Фамилия"/>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" class="form-control form-control-lg" siez="17"
                             placeholder="1234 5678 9012 3457" minlength="19" maxlength="19"/>
                    </div>

                    <div class="row mb-4">
                      <div class="col-md-6">
                        <div class="form-outline form-white">
                          <input type="text" class="form-control form-control-lg"
                                 placeholder="ММ/ГГ" size="5" id="exp" minlength="5" maxlength="5"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline form-white">
                          <input type="password" id="typeText" class="form-control form-control-lg"
                                 placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3"/>
                        </div>
                      </div>
                    </div>

                  </form>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Итоговая цена</h5>
                    <h5>{{ total }}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Оплатить</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
